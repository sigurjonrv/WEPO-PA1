<html>
<head>
	<title>JS-Draw</title>
	<style>
		#toolbar {background-color:silver;}
		#canvas {border:1px solid blue;display:block;}
	</style>
	<script type="text/javascript" src="base.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="point.js"></script>
	<script type="text/javascript" src="shape.js"></script>
	<script type="text/javascript" src="square.js"></script>
	<script type="text/javascript" src="line.js"></script>
	<script type="text/javascript" src="circle.js"></script>
	<script type="text/javascript" src="Pensil.js"></script>
</head>
<body>	
	<div id="toolbar">
			<input type="radio" name="tool" id="squarebutton" value="square"></input><label for="squarebutton">Square</label>
			<input type="radio" name="tool" id="linebutton" value="line"></input><label for="linebutton">Line</label>
			<input type="radio" name="tool" id="circlebutton" value="circle"></input><label for="circlebutton">Circle</label>
			<input type="radio" name="tool" id="penbutton" value="pen" checked ></input><label for="penbutton">Pen</label>
			<select id="html_thickness">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			</select>

			<input type="color" name="color" id="color" value="#ff0000"></input>
			<input type="radio" name="tool" id="selectbutton" value="select"></input><label for="selectbutton">Select</label>
			<input type="button" name="clearbutton" id="clearbutton" value="clear"></input>
			<input type="button" name="undobutton" id="undobutton" value="undo"></input>
			<input type="button" name="redobutton" id="redobutton" value="redo"></input>
			<input type="button" name="savebutton" id="savebutton" value="save"></input>
			<input type="button" name="loadbutton" id="loadbutton" value="load"></input>
	</div>
	<canvas id="canvas" height="500" width="500"></canvas>
</body>
</html>
